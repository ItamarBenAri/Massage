name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Set environment variables
        run: |
          echo "REACT_APP_RECAPTCHA_SITE_KEY=${{ env.REACT_APP_RECAPTCHA_SITE_KEY }}" >> .env
          echo "REACT_APP_RECAPTCHA_SITE_SECRET=${{ env.REACT_APP_RECAPTCHA_SITE_SECRET }}" >> .env
          echo "REACT_APP_EMAILJS_SERVICE_ID=${{ env.REACT_APP_EMAILJS_SERVICE_ID }}" >> .env
          echo "REACT_APP_EMAILJS_TEMPLATE_ID=${{ env.REACT_APP_EMAILJS_TEMPLATE_ID }}" >> .env
          echo "REACT_APP_EMAILJS_PUBLIC_KEY=${{ env.REACT_APP_EMAILJS_PUBLIC_KEY }}" >> .env

      - name: Build project
        env:
          GENERATE_SOURCEMAP: false
          REACT_APP_RECAPTCHA_SITE_KEY: ${{ env.REACT_APP_RECAPTCHA_SITE_KEY }}
          REACT_APP_RECAPTCHA_SITE_SECRET: ${{ env.REACT_APP_RECAPTCHA_SITE_SECRET }}
          REACT_APP_EMAILJS_SERVICE_ID: ${{ env.REACT_APP_EMAILJS_SERVICE_ID }}
          REACT_APP_EMAILJS_TEMPLATE_ID: ${{ env.REACT_APP_EMAILJS_TEMPLATE_ID }}
          REACT_APP_EMAILJS_PUBLIC_KEY: ${{ env.REACT_APP_EMAILJS_PUBLIC_KEY }}
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_branch: gh-pages
          allow_empty_commit: true
          publish_dir: ./build